<!DOCTYPE html>

<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  </head>

  <body>
    <ul id="navbar">
      <li><a id="log"><span>URL Shortener &#9986; </span></a></li>
      <li><a href="#longurl">Home</a></li>
      <li><a href="https://en.wikipedia.org/wiki/URL" target="_black">What is URL?</a></li>
     
      <li style="float:right"><a class="active" id="login-nav-btn" >Log in</a></li>
      <li style="float:right"><a class="active" id="signUp-nav-btn" >Sign up</a></li>
    </ul>
    <h1 id="header">shorter url longer life</h1>
    <main>
      <section>
            <input type="text" id="userName" placeholder="user name"><br>
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="long url not for me"
            />
            <button id="submit" type="button"  >short!</button><br>
            <div  id="short" >
              <div class="tooltip">
                <button id="copy">Copy URL</button>
                <span class="tooltiptext" id="myTooltip"></span>
              </div>
              <p id="shorter"></p>
              <button type="button" id="statistic">statistic</button>
              <p id="data"></p>
            </div>
          <!-- login-->
          <div class="login-form">
            <div class="grad"></div>
            <div class="header">
              <div>Log<span> In</span></div>
            </div>
            <br>
              <div class="login">
                  <input type="text" placeholder="username" name="user" id="userNamelogin"><br>
                  <input type="password" placeholder="password" name="password" id="loginPassWord"><br>
                  <input type="button" value="Login" id="login-btn">
              </div>
            </div>

            <!-- sign up -->
            <div class="signUp-form">
              <div class="gradsignUp"></div>
              <div class="headersignUp">
                <div>sign<span>Up</span></div>
              </div>
              <br>
                <div class="signUp">
                    <input type="text" placeholder="username" id="signUpUserName" name="user" id="userNamesignUp"><br>
                    <input type="password" placeholder="password" id="signUpPassWord" name="password"><br>
                    <input type="button" value="signUp" id="signUp-btn">
                </div>
              </div>
      </section>
    </main>
    <footer>
      <div>By 
        <a href="https://www.google.com" target="_blank" >Ori Davidi</a>
      </div>
        <div class="wrapper">

          <a href="https://www.facebook.com/" target="_blank" class="icon facebook">
            <div class="tooltip">Facebook</div>
            <span><i class="fab fa-facebook-f"></i></span>
          </a>

          <a href="https://www.instagram.com/ori_davidi/" target="_blank" class="icon instagram">
            <div class="tooltip">Instagram</div>
            <span><i class="fab fa-instagram"></i></span>
          </a>

          <a href="https://github.com/oridavidi100" target="_blank" class="icon github">
            <div class="tooltip">Github</div>
            <span><i class="fab fa-github"></i></span>
          </a>

        </div>
    </footer>
  </body>
</html>
